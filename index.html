<html>
    <head>
        <title>Tetris</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="instructions">
            <p>Rotate Left:  W</p>
            <p>Rotate Right: Q</p>
            <p>Pause:        ESC</p>
            <p>Restart:      R</p>
        </div>
        <div >
            <p id="score"></p>
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>
        <div><p></p></div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
